<!DOCTYPE html>
<html>
	<head>
		<title>Koppla</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<dialog id="create-edge-dialog">
			<p>Choose connection type</p>
			<form id="create-edge-form" method="dialog">
				<label> Type:
					<select name="type" koppla-value="edge_type" id="edge-type-select">
						<template koppla-for="$edge in edge_types">
							<option value={{$edge.id}}>{{$edge.name}}</option>
						</template>
					</select>
				</label>
				<div class="btn-container">
					<button id="close">Create</button>
				</div>
			</form>
		</dialog>

		<div id="control-panel" class="control-panel"></div>
		<div id="canvas-container" class="canvas-container"></div>
		<script src="src/main.js" type="module"></script>
	</body>
</html>
