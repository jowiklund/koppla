<!DOCTYPE html>
<html>
	<head>
		<title>Graph editor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<dialog id="create-edge-dialog">
			<p>Choose connection type;</p>
			<form id="create-edge-form" method="dialog">
				<label> Type:
					<select name="type" id="edge-type-select">
					</select>
				</label>
				<div class="btn-container">
					<button id="close">Create</button>
				</div>
			</form>
		</dialog>

		<div id="control-panel" class="control-panel"></div>
		<canvas id="node-canvas"></canvas>
		<script src="main.js" type="module"></script>
	</body>
</html>
